<style>
  :root {
    color-scheme: light dark;
    font-family: 'Segoe UI', Roboto, sans-serif;
    --bg: #f6f8fb;
    --card: #ffffff;
    --accent: #5b21b6;
    --border: #d1d5db;
    --text: #111827;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
  }

  .app-header {
    background: linear-gradient(135deg, #8b5cf6, #6366f1);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
  }

  .app-header h1 {
    margin: 0;
    font-size: 1.5rem;
  }

  .app-nav {
    display: flex;
    gap: 0.5rem;
  }

  .tab-button {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    cursor: pointer;
  }

  .tab-button[aria-selected='true'] {
    background: white;
    color: #4c1d95;
    font-weight: 600;
  }

  main {
    padding: 1.5rem;
    display: grid;
    gap: 1.5rem;
  }

  .tab-panel.hidden {
    display: none;
  }

  .card {
    background: var(--card);
    border-radius: 0.75rem;
    padding: 1rem;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
    margin-bottom: 1rem;
  }

  .form-grid {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  }

  .form-grid label {
    display: flex;
    flex-direction: column;
    font-size: 0.9rem;
    gap: 0.25rem;
  }

  input,
  textarea,
  select {
    padding: 0.5rem;
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    font-size: 1rem;
  }

  button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    opacity: 0.92;
  }

  .full-width {
    grid-column: 1 / -1;
  }

  .data-table {
    width: 100%;
    border-collapse: collapse;
  }

  .data-table th,
  .data-table td {
    border-bottom: 1px solid var(--border);
    padding: 0.5rem 0.75rem;
    text-align: left;
  }

  .component-list {
    display: grid;
    gap: 0.5rem;
  }

  .component-row {
    display: grid;
    grid-template-columns: 2fr 1fr 0.3fr;
    gap: 0.5rem;
    align-items: center;
  }

  .component-row button {
    background: #ef4444;
  }

  .logs-toolbar {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 0.5rem;
  }

  .logs-container {
    display: grid;
    grid-template-columns: minmax(0, 1fr) minmax(250px, 25%);
    gap: 1rem;
  }

  #log-details {
    background: #111827;
    color: #f9fafb;
    border-radius: 0.75rem;
    padding: 0.75rem;
    overflow: auto;
    max-height: 500px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.85rem;
  }

  #logs-body tr {
    cursor: pointer;
  }

  #logs-body tr.selected {
    background: rgba(99, 102, 241, 0.1);
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }

  .button-group {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  @media (max-width: 768px) {
    .logs-container {
      grid-template-columns: 1fr;
    }
    #log-details {
      order: -1;
    }
  }
</style>
